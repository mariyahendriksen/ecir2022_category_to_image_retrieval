# Dataset-specific settings
CUB:
    dataset: CUB
    dataset_root: /ivi/ilps/personal/mbiriuk/CUB_200_2011
    csv_file: cub_1_cap_per_img.csv
    image_folder: images
    columns_dtypes: {
        'image_file': str,
        'class': str,
        'eval_status': str,
        'caption': str
    }
    content_type: {
        'image': 'image_file',
        'text': 'caption'
    }
    # clip-related settings
    # version of clip we used to get image and caption representations
